name: CI

on:
  push:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit & integration tests
        run: npm run test:run

      - name: Build app (required for E2E)
        run: npm run build

      - name: E2E tests
        run: xvfb-run --auto-servernum npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Package Linux (AppImage + deb)
        run: npx electron-builder --linux

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Todoer-AppImage
          path: dist/*.AppImage
          retention-days: 30

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: Todoer-deb
          path: dist/*.deb
          retention-days: 30
